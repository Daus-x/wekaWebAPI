<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suad</title>

    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	
	<link rel="stylesheet" href="public/css/mycss.css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12" style="background-color: #ff6a00; padding: 35px; text-align:center"></div>
    </div>
</div>

<div class="container" style="padding: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-4 col-xs-12">
				<form class="firstform" method="POST" enctype="multipart/form-data" action="/upload">
                    <div class="col-lg-12 col-xs-12" style="padding: 20px">
					<span class="btn btn-default btn-file" style="width:100px;margin-top:5px">
						Browse file <input type="file" name="file" >
					</span>
					 <br>
					<input type="submit" value="Upload" class="btn btn-primary" style="margin-top:5px">
					</div>
                </form>
				<hr style="padding:20px" />
                <div class="secondform">
                    <div class="col-lg-6 col-xs-12" style="padding: 20px">
                        <div class="btn-group">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                Train File <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu scrollable-menu" role="menu" id="trainFiles">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xs-12" style="padding: 20px">
                       <div class="btn-group">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                Method <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu scrollable-menu" role="menu" >
                                <li><a href="#" data-listener="click" data-action="trainOptions" >Train</a></li>
                                <li><a href="#" data-listener="click" data-action="crossValidateOptions">Cross Validate</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <hr style="padding: 5px" />
				<p>Attributes</p>
                <ul class="list-group scrollable-menu2" id="attributes" >
                    <li class="list-group-item">Empty</li>

                </ul>
                
            </div>
            <div class="col-lg-8">
                <div class="thirdform">
                    <div class="col-lg-6 col-xs-12" style="padding: 20px" id="testFilesDiv">
                        <div class="btn-group">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                Test File <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu scrollable-menu" role="menu" id="testFiles">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xs-12" style="padding: 20px" id="submitDiv">
                        <p><a href="#" class="btn btn-primary" role="button" data-listener="click" data-action=""  id="submitBtn">Button</a></p>
                    </div>
                </div>
                <hr style="padding: 30px" />
				<p>Results</p>
                <ul class="list-group scrollable-menu3"  id="results">
                    <li class="list-group-item">Empty</li>

                </ul>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="public/js/docFlow.js"></script>
</body>

</html>
